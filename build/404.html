<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Pages SPA Redirect</title>
    <script>
        // GitHub Pages SPA workaround
        // This file is served for all 404 errors on GitHub Pages
        // When a user navigates to a deep SPA route, GitHub Pages doesn't find it and serves 404.html
        // This script then redirects to the index.html with the path preserved
        
        var l = window.location;
        var path = l.pathname.replace(/\/$/, ''); // Remove trailing slash
        var basePath = '/Grades';
        
        // Only redirect if we're actually on a 404 (not a direct link to 404.html)
        if (!path.endsWith('/404.html')) {
            // Store the redirect path in sessionStorage
            sessionStorage.redirect = l.pathname + l.search + l.hash;
            // Redirect to the index file
            l.href = basePath + '/index.html';
        }
    </script>
</head>
<body>
</body>
</html>
